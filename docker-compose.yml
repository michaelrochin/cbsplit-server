version: '3.8'

services:
  cbsplit-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CBSPLIT_API_URL=http://localhost:8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

